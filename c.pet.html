<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      /* Add your existing styles here */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e9e9e9;
        color: #45362f;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .greeting {
        font-size: 2rem;
        font-weight: bold;
        color: #45362f;
      }
      .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        position: absolute;
        right: 20px;
        top: 20px;
      }
      .donate-card {
        background-color: #c35e26;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
        overflow: hidden;
      }
      .dog-image {
        width: 150px;
        height: 150px;
      }
      .donate-text {
        color: #ffffff;
        font-size: 1rem;
      }
      .donate-button {
        background-color: #ffffff;
        color: #d27d2d;
        border-radius: 30px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
      }
      .my-pets {
        font-size: 1.5rem;
        font-weight: bold;
        color: #c35e26;
        margin: 20px 0;
      }
      .pet-list {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding-bottom: 20px;
      }
      .pet-card {
        background-color: #ffffff;
        border-radius: 20px;
        width: 200px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .pet-card img {
        width: 100%;
        height: 150px;
        border-radius: 15px;
        object-fit: cover;
      }
      .pet-name {
        font-size: 1rem;
        font-weight: bold;
        color: #c35e26;
        margin-top: 10px;
      }
      .pet-breed {
        font-size: 0.9rem;
        color: #45362f;
      }
      .footer {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: #c35e26;
        border-radius: 30px;
        padding: 10px;
        position: fixed;
        bottom: 20px;
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
      }
      .footer-button img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Greeting and Profile Picture -->
      <div>
        <h1 class="greeting" id="greeting">Hello, User</h1>
        <img
          src="profile-placeholder.png"
          alt="Profile Picture"
          class="profile-pic"
        />
      </div>

      <!-- Donate Card -->
      <div class="donate-card">
        <div>
          <p class="donate-text">
            Please<br />Please Please<br />Mag donate po~.
          </p>
          <button class="donate-button">Donate Now</button>
        </div>
        <img src="dog-placeholder.png" alt="Dog" class="dog-image" />
      </div>

      <!-- My Pets Section -->
      <h2 class="my-pets">My Pets</h2>
      <div class="pet-list" id="pet-list">
        <!-- Pet cards will be dynamically added here -->
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <!-- Home Icon (Logout Trigger) -->
      <button class="footer-button" id="homeButton">
        <img src="home-icon.png" alt="Home Icon" />
      </button>
      <button class="footer-button">
        <img src="medical-icon.png" alt="Medical Icon" />
      </button>
      <button class="footer-button">
        <img src="calendar-icon.png" alt="Calendar Icon" />
      </button>
    </div>

    <script>
      async function fetchPets() {
        const appPetID = localStorage.getItem("appPetID"); // Get appPetID from localStorage
        const petList = document.getElementById("pet-list");

        if (!appPetID) {
          console.error("No appPetID found in localStorage");
          return;
        }

        try {
          const response = await fetch(
            `https://compawnion-backend.onrender.com/adoptedAnimals/${appPetID}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch pets");
          }

          const data = await response.json();

          // Check if response is an array or object and populate the pet cards
          const pets = Array.isArray(data)
            ? data
            : Object.values(data).slice(1);

          pets.forEach((pet) => {
            const petCard = document.createElement("div");
            petCard.classList.add("pet-card");

            petCard.innerHTML = `
              <img src="${pet.personal.picture}" alt="${pet.personal.name}">
              <p class="pet-name">${pet.personal.name}</p>
              <p class="pet-breed">${pet.personal.breed}</p>
            `;

            petList.appendChild(petCard);
          });
        } catch (error) {
          console.error("Error fetching pets:", error);
        }
      }

      // Call the fetch function on page load
      fetchPets();

      // Logout Functionality when Home Icon Button is clicked
      document
        .getElementById("homeButton")
        .addEventListener("click", async () => {
          try {
            const response = await fetch(
              "https://compawnion-backend.onrender.com/Compawnions/logout",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Clear localStorage
              localStorage.removeItem("authToken");
              localStorage.removeItem("appPetID");
              localStorage.removeItem("username");
              localStorage.removeItem("companionId");

              alert("Logout successful!");
              window.location.href = "./c.login.html"; // Redirect to login page after logout
            } else {
              alert(`Logout Failed: ${data.message || "Something went wrong"}`);
            }
          } catch (error) {
            console.error("Error logging out:", error);
            alert("An error occurred while trying to log out.");
          }
        });
    </script>
  </body>
</html>
