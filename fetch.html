<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopted Animal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Pet card styling */
        .pet-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
            margin: 20px auto;
        }
        .pet-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .pet-card h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .pet-card p {
            font-size: 16px;
            color: #333;
        }
        .pet-card .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .pet-card .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e1e1e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Adopted Animal Details</h2>
        
        <!-- Form to input appPetID -->
        <div class="form-group">
            <label for="appPetID">Adopted Animal ID (appPetID):</label>
            <input type="text" id="appPetID" placeholder="Enter appPetID" />
        </div>
        
        <button id="fetchPetDetails">Fetch Pet Details</button>
        
        <!-- Display fetched details in pet card format -->
        <div id="petDetails" class="result" style="display: none;">
            <div class="pet-card" id="petCard">
                <!-- Pet details will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fetchPetDetails').addEventListener('click', async () => {
            const appPetID = document.getElementById('appPetID').value;

            if (!appPetID) {
                alert('Please provide appPetID');
                return;
            }

            try {
                // Fetch adopted animal details from the backend
                const response = await fetch(`http://localhost:3000/adoptedAnimals/${appPetID}`);
                const data = await response.json();

                if (response.ok) {
                    // Show the pet card with fetched details
                    document.getElementById('petDetails').style.display = 'block';
                    
                    const petCard = document.getElementById('petCard');
                    petCard.innerHTML = `
                        <img src="${data.personal?.picture || 'https://via.placeholder.com/300x200'}" alt="${data.personal?.name}">
                        <h3>${data.personal?.name || 'No Name'}</h3>
                        <p><strong>Breed:</strong> ${data.personal?.breed || 'Unknown'}</p>
                        <p><strong>Age:</strong> ${data.personal?.age?.year} years, ${data.personal?.age?.month} months</p>
                        <p><strong>Gender:</strong> ${data.personal?.gender || 'Unknown'}</p>
                        <p><strong>Rescue Date:</strong> ${data.background?.rescueDate || 'N/A'}</p>
                        <p><strong>Rescue Story:</strong> ${data.background?.rescueStory || 'N/A'}</p>
                        <p><strong>Vaccination:</strong> ${data.background?.vaccination?.[0]?.name || 'None'}</p>
                        <a href="/adoptedAnimals/${appPetID}" class="button">View More Details</a>
                    `;
                } else {
                    alert(data.message || 'Error fetching adopted animal details');
                }
            } catch (error) {
                alert('An error occurred while fetching the adopted animal details.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
