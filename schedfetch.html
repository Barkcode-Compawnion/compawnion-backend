<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Companion Routes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
      }
      input,
      button {
        margin: 5px 0;
        padding: 5px;
        width: 100%;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .schedule-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      .card {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        width: calc(33% - 20px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card h3 {
        margin-top: 0;
        color: #007bff;
      }
      .card p {
        margin: 5px 0;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Test Companion Routes</h1>

    <!-- MedSched Route Test -->
    <div class="container">
      <h2>MedSched</h2>
      <label for="medsched-id">Companion ID:</label>
      <input type="text" id="medsched-id" placeholder="Enter Companion ID" />
      <button
        onclick="fetchRoute('MedSched', 'medsched-id', 'medsched-result')"
      >
        Fetch MedSched
      </button>
      <div id="medsched-result" class="schedule-cards"></div>
    </div>

    <!-- TrustedVet Route Test -->
    <div class="container">
      <h2>TrustedVet</h2>
      <label for="trustedvet-id">Companion ID:</label>
      <input type="text" id="trustedvet-id" placeholder="Enter Companion ID" />
      <button
        onclick="fetchRoute('TrustedVet', 'trustedvet-id', 'trustedvet-result')"
      >
        Fetch TrustedVet
      </button>
      <div id="trustedvet-result" class="schedule-cards"></div>
    </div>

    <!-- CompawnionSched Route Test -->
    <div class="container">
      <h2>CompawnionSched</h2>
      <label for="compawnionsched-id">Companion ID:</label>
      <input
        type="text"
        id="compawnionsched-id"
        placeholder="Enter Companion ID"
      />
      <button
        onclick="fetchRoute('CompawnionSched', 'compawnionsched-id', 'compawnionsched-result')"
      >
        Fetch CompawnionSched
      </button>
      <div id="compawnionsched-result" class="schedule-cards"></div>
    </div>

    <script>
      async function fetchRoute(route, inputId, resultId) {
        const id = document.getElementById(inputId).value;
        const resultElement = document.getElementById(resultId);
        resultElement.innerHTML = "<p>Fetching...</p>";

        if (!id) {
          resultElement.innerHTML =
            '<p class="error">Error: Companion ID is required.</p>';
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/Compawnions/${route}/${id}`
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const { data, message } = result; // Assuming API returns `data` and `message`
          resultElement.innerHTML = `<p>${message}</p>`; // Display message from API if present

          if (Array.isArray(data)) {
            resultElement.innerHTML += `<p>${data.length} items retrieved:</p>`;
            resultElement.innerHTML += `<div class="schedule-cards"></div>`;
            const cardsContainer =
              resultElement.querySelector(".schedule-cards");

            data.forEach((item) => {
              const card = document.createElement("div");
              card.className = "card";

              // Add a title or fallback text
              const title = document.createElement("h3");
              title.textContent = item.title || "Schedule Item";
              card.appendChild(title);

              // Add other fields dynamically
              for (const key in item) {
                if (item.hasOwnProperty(key)) {
                  const paragraph = document.createElement("p");
                  paragraph.textContent = `${key}: ${item[key]}`;
                  card.appendChild(paragraph);
                }
              }

              cardsContainer.appendChild(card);
            });
          } else {
            resultElement.innerHTML += `<p>No data found or invalid format.</p>`;
          }
        } catch (error) {
          resultElement.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
