<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Schedules</title>
    <style>
      body {
        background-color: #e9e9e9;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .title {
        font-size: 50px;
        font-weight: bold;
        color: #c35e26;
        margin-bottom: 20px;
      }
      .schedule-list {
        margin-top: 120px;
        padding-bottom: 100px;
      }
      .schedule-item {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      }
      .schedule-title {
        font-size: 18px;
        font-weight: bold;
        color: #c35e26;
        margin-bottom: 5px;
      }
      .schedule-detail {
        font-size: 14px;
        color: #45362f;
      }
      .button {
        background-color: #d27d2d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        opacity: 0.8;
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .modal-header h2 {
        margin: 0;
      }
      .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .footer {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        border-top: 1px solid #d27d2d;
        padding: 10px;
        background-color: #fff;
      }
      .footer button {
        background: none;
        border: none;
        cursor: pointer;
      }
      .footer img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="title">Medical<br />Schedules</div>
      <div id="schedule-list" class="schedule-list"></div>
      <button class="button" id="addScheduleBtn">Add New Schedule</button>
      <div id="modal" class="modal">
        <div class="modal-header">
          <h2>Add New Schedule</h2>
          <button class="button" id="closeModalBtn">Close</button>
        </div>
        <div class="modal-content">
          <input type="text" id="titleInput" placeholder="Schedule Title" />
          <input
            type="text"
            id="dateInput"
            placeholder="Enter Date (YYYY-MM-DD)"
          />
          <input type="text" id="timeInput" placeholder="Enter Time (HH:mm)" />
          <input type="text" id="vetClinicInput" placeholder="Vet Clinic" />
          <input type="text" id="petInput" placeholder="Pet" />
          <button class="button" id="addScheduleSubmitBtn">Add Schedule</button>
        </div>
      </div>
      <div class="footer">
        <button id="medicalBtn">
          <img src="https://i.kym-cdn.com/entries/icons/original/000/010/606/orangutan_square.jpg" alt="Medical" />
        </button>
        <button id="homeBtn">
          <img src="https://i.kym-cdn.com/entries/icons/original/000/010/606/orangutan_square.jpg" alt="Home" />
        </button>
        <button id="calendarBtn">
          <img src="https://i.kym-cdn.com/entries/icons/original/000/010/606/orangutan_square.jpg" alt="Calendar" />
        </button>
      </div>
    </div>

    <script>
      async function fetchSchedules() {
        const companionId = localStorage.getItem("companionId");

        if (!companionId) {
          console.error("No companion ID found in localStorage");
          document.getElementById("schedule-list").innerHTML = `
              <p class="error">Error: Companion ID is missing. Please log in.</p>
            `;
          return;
        }

        const scheduleList = document.getElementById("schedule-list");
        scheduleList.innerHTML = "<p>Fetching...</p>";

        try {
          const response = await fetch(
            `http://localhost:3000/Compawnions/MedSched/${companionId}`
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const { data, message } = result;

          if (data && Array.isArray(data)) {
            scheduleList.innerHTML = "";
            data.forEach((schedule) => {
              const item = document.createElement("div");
              item.classList.add("schedule-item");
              item.innerHTML = `
                  <div class="schedule-title">${
                    schedule.SchedTitle || "Untitled"
                  }</div>
                  <div class="schedule-detail">Date: ${
                    schedule.SchedDate || "N/A"
                  }</div>
                  <div class="schedule-detail">Time: ${
                    schedule.SchedTime || "N/A"
                  }</div>
                  <div class="schedule-detail">Vet Clinic: ${
                    schedule.SchedVetClinic || "N/A"
                  }</div>
                  <div class="schedule-detail">Pet: ${
                    schedule.SchedPet || "N/A"
                  }</div>
                `;
              scheduleList.appendChild(item);
            });
          } else {
            scheduleList.innerHTML = `<p class="error">No schedules found or invalid data format.</p>`;
          }
        } catch (error) {
          scheduleList.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
      }

      document
        .getElementById("addScheduleBtn")
        .addEventListener("click", () => {
          document.getElementById("modal").style.display = "block";
        });

      document.getElementById("closeModalBtn").addEventListener("click", () => {
        document.getElementById("modal").style.display = "none";
      });

      document
        .getElementById("addScheduleSubmitBtn")
        .addEventListener("click", () => {
          const title = document.getElementById("titleInput").value;
          const date = document.getElementById("dateInput").value;
          const time = document.getElementById("timeInput").value;
          const vetClinic = document.getElementById("vetClinicInput").value;
          const pet = document.getElementById("petInput").value;

          if (title && date && time && vetClinic && pet) {
            const newSchedule = { title, date, time, vetClinic, pet };
            // Append to the schedule list on the frontend (without server update)
            const scheduleList = document.getElementById("schedule-list");
            const item = document.createElement("div");
            item.classList.add("schedule-item");
            item.innerHTML = `
              <div class="schedule-title">${newSchedule.title}</div>
              <div class="schedule-detail">Date: ${newSchedule.date}</div>
              <div class="schedule-detail">Time: ${newSchedule.time}</div>
              <div class="schedule-detail">Vet Clinic: ${newSchedule.vetClinic}</div>
              <div class="schedule-detail">Pet: ${newSchedule.pet}</div>
            `;
            scheduleList.appendChild(item);
            document.getElementById("modal").style.display = "none";
            clearForm();
          } else {
            alert("Please fill in all fields");
          }
        });

      function clearForm() {
        document.getElementById("titleInput").value = "";
        document.getElementById("dateInput").value = "";
        document.getElementById("timeInput").value = "";
        document.getElementById("vetClinicInput").value = "";
        document.getElementById("petInput").value = "";
      }

      fetchSchedules(); // Fetch schedules on initial load

      // Redirect to schedfetch.html when the Medical button is clicked
      document.getElementById("medicalBtn").addEventListener("click", () => {
        window.location.href = "schedfetch.html";
      });

      // Redirect to schedfetch.html when the Medical button is clicked
      document.getElementById("homeBtn").addEventListener("click", () => {
        window.location.href = "c.pet.html";
      });
    </script>
  </body>
</html>
