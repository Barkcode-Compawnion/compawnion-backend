<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trusted Vets</title>
    <style>
      body {
        background-color: #e9e9e9;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .title {
        font-size: 50px;
        font-weight: bold;
        color: #c35e26;
        margin-bottom: 20px;
      }
      .vet-list {
        margin-top: 20px;
      }
      .vet-item {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .vet-details {
        max-width: 80%;
      }

      .homeBtn {
        background-color: #d27d2d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .homeBtn:hover {
        opacity: 0.8;
      }

      .remove-button {
        background-color: #d9534f;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .remove-button:hover {
        opacity: 0.8;
      }
      .button {
        background-color: #d27d2d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        opacity: 0.8;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        font-size: 20px;
        margin-bottom: 10px;
        color: #c35e26;
        font-weight: bold;
      }
      .modal input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .modal .button {
        width: 100%;
        background-color: #28a745;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button class="button home-button" id="homeBtn">Home</button>

      <div class="title">Trusted Vets</div>
      <div id="vet-list" class="vet-list"></div>
      <button class="button" id="addVetBtn">Add New Vet</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">Add New Vet</div>
        <input type="text" id="vetClinic" placeholder="Vet Clinic" />
        <input type="text" id="vetAddress" placeholder="Address" />
        <button class="button" id="saveVetBtn">Save</button>
        <button
          class="button"
          style="background-color: #dc3545"
          id="closeModalBtn"
        >
          Cancel
        </button>
      </div>
    </div>

    <script>
      async function fetchTrustedVets() {
        const companionId = localStorage.getItem("companionId");

        if (!companionId) {
          console.error("No companion ID found in localStorage");
          document.getElementById("vet-list").innerHTML = `
              <p class="error">Error: Companion ID is missing. Please log in.</p>
            `;
          return;
        }

        const vetList = document.getElementById("vet-list");
        vetList.innerHTML = "<p>Loading...</p>";

        try {
          const response = await fetch(
            `https://compawnion-backend.onrender.com/Compawnions/TrustedVet/${companionId}`
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const { data } = result;

          if (data && Array.isArray(data)) {
            vetList.innerHTML = "";
            data.forEach((vet, index) => {
              const item = document.createElement("div");
              item.classList.add("vet-item");
              item.innerHTML = `
                <div class="vet-details">
                  <div><strong>Clinic:</strong> ${
                    vet.TVVetClinic || "N/A"
                  }</div>
                  <div><strong>Address:</strong> ${vet.TVAddress || "N/A"}</div>
                </div>
                <button class="remove-button" onclick="removeVet(${index})">Remove</button>
              `;
              vetList.appendChild(item);
            });
          } else {
            vetList.innerHTML = `<p class="error">No trusted vets found.</p>`;
          }
        } catch (error) {
          vetList.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
      }

      async function deleteTrustedVet(index) {
        const companionId = localStorage.getItem("companionId");
        if (!companionId) {
          alert("Companion ID is not available. Please log in.");
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/Compawnions/deleteTrustedVet/${companionId}/${index}`,
            {
              method: "DELETE",
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          if (result.message === "CompawnionSched deleted successfully.") {
            alert("Schedule deleted successfully!");
            fetchCompawnionSchedules(); // Refresh the schedule list after deletion
          } else {
            alert("Failed to delete schedule.");
          }
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      }

      async function saveVet() {
        const companionId = localStorage.getItem("companionId");
        const clinic = document.getElementById("vetClinic").value.trim();
        const address = document.getElementById("vetAddress").value.trim();

        if (!clinic || !address) {
          alert("Please fill in all fields.");
          return;
        }

        try {
          const response = await fetch(
            `https://compawnion-backend.onrender.com/Compawnions/TrustedVet/${companionId}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ TVVetClinic: clinic, TVAddress: address }),
            }
          );

          if (!response.ok) {
            throw new Error(`Failed to add vet. Status: ${response.status}`);
          }

          const result = await response.json();
          alert(result.message || "Vet added successfully.");
          closeModal();
          fetchTrustedVets();
        } catch (error) {
          console.error("Error adding vet:", error);
          alert("Failed to add vet. Please try again.");
        }
      }

      function openModal() {
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      document.getElementById("addVetBtn").addEventListener("click", openModal);
      document
        .getElementById("closeModalBtn")
        .addEventListener("click", closeModal);
      document.getElementById("saveVetBtn").addEventListener("click", saveVet);

      fetchTrustedVets();

      document.getElementById("homeBtn").addEventListener("click", function () {
        window.location.href = "c.pet.html";
      });
    </script>
  </body>
</html>
