<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compawnion Schedules</title>
    <style>
      body {
        background-color: #e9e9e9;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .title {
        font-size: 50px;
        font-weight: bold;
        color: #c35e26;
        margin-bottom: 20px;
      }
      .schedule-list {
        margin-top: 120px;
        padding-bottom: 100px;
      }
      .schedule-item {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .schedule-title {
        font-size: 18px;
        font-weight: bold;
        color: #c35e26;
        margin-bottom: 5px;
      }
      .schedule-detail {
        font-size: 14px;
        color: #45362f;
      }
      .button {
        background-color: #d27d2d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        opacity: 0.8;
      }
      .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        border: none;
        color: #c35e26;
        font-size: 20px;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .modal-header h2 {
        margin: 0;
      }
      .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .footer {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        border-top: 1px solid #d27d2d;
        padding: 10px;
        background-color: #fff;
      }
      .footer button {
        background: none;
        border: none;
        cursor: pointer;
      }
      .footer img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="title">Compawnion<br />Schedules</div>
      <div id="schedule-list" class="schedule-list"></div>
      <button class="button" id="addScheduleBtn">Add New Schedule</button>
      <div id="modal" class="modal">
        <div class="modal-header">
          <h2>Add New Schedule</h2>
          <button class="button" id="closeModalBtn">Close</button>
        </div>
        <div class="modal-content">
          <input type="text" id="eventTitleInput" placeholder="Event Title" />
          <input
            type="text"
            id="csDateInput"
            placeholder="Enter Date (YYYY-MM-DD)"
          />
          <input
            type="text"
            id="csTimeInput"
            placeholder="Enter Time (HH:mm)"
          />
          <input type="text" id="gmeetRoomInput" placeholder="Gmeet Room" />
          <button class="button" id="addScheduleSubmitBtn">Add Schedule</button>
        </div>
      </div>
      <div class="footer">
        <button id="medicalBtn">
          <img
            src="https://i.kym-cdn.com/entries/icons/original/000/010/606/orangutan_square.jpg"
            alt="Medical"
          />
        </button>
        <button id="homeBtn">
          <img
            src="https://i.kym-cdn.com/entries/icons/original/000/010/606/orangutan_square.jpg"
            alt="Home"
          />
        </button>
        <button id="calendarBtn">
          <img
            src="https://i.kym-cdn.com/entries/icons/original/000/010/606/orangutan_square.jpg"
            alt="Calendar"
          />
        </button>
      </div>
    </div>

    <script>
      async function fetchCompawnionSchedules() {
        const companionId = localStorage.getItem("companionId");

        if (!companionId) {
          console.error("No companion ID found in localStorage");
          document.getElementById("schedule-list").innerHTML = `
              <p class="error">Error: Companion ID is missing. Please log in.</p>
            `;
          return;
        }

        const scheduleList = document.getElementById("schedule-list");
        scheduleList.innerHTML = "<p>Fetching...</p>";

        try {
          const response = await fetch(
            `https://compawnion-backend.onrender.com/Compawnions/CompawnionSched/${companionId}`
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const { data, message } = result;

          if (data && Array.isArray(data)) {
            scheduleList.innerHTML = "";
            data.forEach((schedule, index) => {
              const item = document.createElement("div");
              item.classList.add("schedule-item");
              item.innerHTML = `
                  <div class="schedule-title">${
                    schedule.EventTitle || "Untitled"
                  }</div>
                  <div class="schedule-detail">Date: ${
                    schedule.CSDate || "N/A"
                  }</div>
                  <div class="schedule-detail">Time: ${
                    schedule.CSTime || "N/A"
                  }</div>
                  <div class="schedule-detail">Gmeet Room: ${
                    schedule.GmeetRoom || "N/A"
                  }</div>
                  <button class="delete-btn" onclick="deleteSchedule(${index})">X</button>
                `;
              scheduleList.appendChild(item);
            });
          } else {
            scheduleList.innerHTML = `<p class="error">No schedules found or invalid data format.</p>`;
          }
        } catch (error) {
          scheduleList.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
      }

      async function deleteSchedule(index) {
        const companionId = localStorage.getItem("companionId");
        if (!companionId) {
          alert("Companion ID is not available. Please log in.");
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/Compawnions/deleteCompawnionSched/${companionId}/${index}`,
            {
              method: "DELETE",
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          if (result.message === "CompawnionSched deleted successfully.") {
            alert("Schedule deleted successfully!");
            fetchCompawnionSchedules(); // Refresh the schedule list after deletion
          } else {
            alert("Failed to delete schedule.");
          }
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      }

      document
        .getElementById("addScheduleBtn")
        .addEventListener("click", () => {
          document.getElementById("modal").style.display = "block";
        });

      document.getElementById("closeModalBtn").addEventListener("click", () => {
        document.getElementById("modal").style.display = "none";
      });

      document
        .getElementById("addScheduleSubmitBtn")
        .addEventListener("click", async () => {
          const eventTitle = document.getElementById("eventTitleInput").value;
          const csDate = document.getElementById("csDateInput").value;
          const csTime = document.getElementById("csTimeInput").value;
          const gmeetRoom = document.getElementById("gmeetRoomInput").value;

          if (eventTitle && csDate && csTime && gmeetRoom) {
            const newSchedule = {
              EventTitle: eventTitle,
              CSDate: csDate,
              CSTime: csTime,
              GmeetRoom: gmeetRoom,
            };

            try {
              const companionId = localStorage.getItem("companionId");
              const response = await fetch(
                `https://compawnion-backend.onrender.com/Compawnions/addCompawnionSched/${companionId}`,
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ CompawnionSched: newSchedule }),
                }
              );

              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              const result = await response.json();
              if (result.message === "CompawnionSched added successfully.") {
                alert("Schedule added successfully!");
                fetchCompawnionSchedules(); // Refresh the schedule list after adding
                document.getElementById("modal").style.display = "none";
                clearForm();
              }
            } catch (error) {
              alert(`Error: ${error.message}`);
            }
          } else {
            alert("Please fill in all fields");
          }
        });

      function clearForm() {
        document.getElementById("eventTitleInput").value = "";
        document.getElementById("csDateInput").value = "";
        document.getElementById("csTimeInput").value = "";
        document.getElementById("gmeetRoomInput").value = "";
      }

      fetchCompawnionSchedules(); // Fetch schedules on initial load

      document
        .getElementById("medicalBtn")
        .addEventListener("click", function () {
          window.location.href = "schedfetch.html";
        });

      document
        .getElementById("calendarBtn")
        .addEventListener("click", function () {
          window.location.href = "trustedvet.html";
        });
    </script>
  </body>
</html>
