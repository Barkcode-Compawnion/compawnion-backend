<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Agreement Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generate Adoption Agreement</h1>

    <!-- Form for generating PDF -->
    <form id="contractForm">
      <label for="petId">Pet ID:</label>
      <input type="text" id="petId" name="petId" required placeholder="Enter pet ID">

      <label for="applicationId">Application ID:</label>
      <input type="text" id="applicationId" name="applicationId" required placeholder="Enter application ID">

      <button type="submit">Generate Contract</button>
    </form>

    <!-- Error message -->
    <div class="error" id="errorMessage" style="display: none;"></div>
  </div>

  <script>
    // Get references to the form and error message
    const form = document.getElementById('contractForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset error message
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';

      // Get form data
      const petId = document.getElementById('petId').value;
      const applicationId = document.getElementById('applicationId').value;

      // Prepare data to send to backend
      const data = { petId, applicationId };

      try {
        // Make POST request to backend to generate the PDF contract
        const response = await fetch('http://localhost:3000/pdfcontract/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        // Check if the response is okay
        if (!response.ok) {
          throw new Error('Failed to generate the contract.');
        }

        // Convert response to Blob and trigger download
        const pdfBlob = await response.blob();
        const pdfUrl = URL.createObjectURL(pdfBlob);
        const a = document.createElement('a');
        a.href = pdfUrl;
        a.download = `AdoptionAgreement-${applicationId}.pdf`;
        a.click();
        URL.revokeObjectURL(pdfUrl);
      } catch (error) {
        // Show error message
        errorMessage.style.display = 'block';
        errorMessage.textContent = error.message;
      }
    });
  </script>

</body>
</html>
