<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compawnion Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-B4gt1jrGC7Jh4AgR9K7A0hE3jvnX2oCCf5L+o4kFcT7R8D3z4b3vTf3YHl8mBrxi"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
      }
      .pet-card {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div class="login-container">
        <h3 class="text-center">Compawnion Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Pet Card (This will be shown after login) -->
      <div id="petCardContainer" class="pet-card" style="display: none">
        <h3>Your Adopted Pet</h3>
        <div id="petCard" class="card" style="width: 18rem">
          <img id="petImage" class="card-img-top" src="" alt="Pet image" />
          <div class="card-body">
            <h5 id="petName" class="card-title"></h5>
            <p id="petBreed" class="card-text"></p>
            <p id="petRfid" class="card-text"></p>
            <!-- Display appPetID -->
            <p id="petAppPetID" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const petCardContainer = document.getElementById("petCardContainer");
      const petCard = document.getElementById("petCard");
      const petImage = document.getElementById("petImage");
      const petName = document.getElementById("petName");
      const petBreed = document.getElementById("petBreed");
      const petRfid = document.getElementById("petRfid");
      const petAppPetID = document.getElementById("petAppPetID");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          // Send login request to the backend
          const response = await axios.post(
            "http://localhost:3000/compawnions/login", // Update with the actual backend URL
            {
              Username: username,
              Password: password,
            }
          );

          // Check if the login was successful
          if (response.data.token) {
            alert("Login successful!");
            // Hide the login form
            loginForm.style.display = "none";

            // Fetch the adopted pet details from the response
            const adoptedPet = response.data.adoptedPet;
            displayAdoptedPet(adoptedPet);
          } else {
            alert("Login failed. Please try again.");
          }
        } catch (error) {
          console.error("Login error:", error);
          alert("An error occurred during login.");
        }
      });

      function displayAdoptedPet(pet) {
        // Display the adopted pet information in a card
        petCardContainer.style.display = "block";

        // Display pet information
        petName.textContent = `Name: ${pet.personal?.name}`;
        petBreed.textContent = `Breed: ${pet.personal?.breed}`;
        petRfid.textContent = `RFID: ${pet.status}`;
        petAppPetID.textContent = `Pet ID: ${pet.appPetID}`;

        // Optional: Set pet image if available
        petImage.src =
          pet.personal?.picture || "https://via.placeholder.com/150"; // Placeholder if no image available
      }
    </script>
  </body>
</html>
