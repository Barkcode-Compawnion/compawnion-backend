<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e9e9e9;
      }
      .container {
        text-align: center;
        width: 80%;
        max-width: 400px;
      }
      .title {
        font-size: 2rem;
        font-weight: bold;
        color: #c35e26;
        margin-bottom: 20px;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-size: 1rem;
      }
      .button {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        background-color: #c35e26;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        cursor: pointer;
      }
      .button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
      .link {
        font-size: 0.9rem;
        color: #45362f;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer;
      }
      .signup-link {
        font-size: 1rem;
        color: #c35e26;
        font-weight: bold;
        text-decoration: underline;
        margin-top: 10px;
        display: inline-block;
      }
      .logo {
        width: 150px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 class="title">Log in</h1>
      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="Username"
      />
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
      />
      <button class="button" id="loginButton">Log in</button>
      <p><span class="link" id="forgotPassword">Forgot Password</span></p>
      <p>
        Don't have an account?
        <span class="signup-link" id="signUp">Sign up</span>
      </p>
    </div>
    <script>
      document
        .getElementById("loginButton")
        .addEventListener("click", async () => {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Please enter both username and password.");
            return;
          }

          const loginButton = document.getElementById("loginButton");
          loginButton.disabled = true;
          loginButton.textContent = "Logging in...";

          try {
            const response = await fetch(
              "https://compawnion-backend.onrender.com/Compawnions/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  Username: username,
                  Password: password,
                }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Save data to localStorage
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("appPetID", data.appPetID);
              localStorage.setItem("username", username);
              localStorage.setItem("companionId", data.companionId);

              alert("Login successful!");
              window.location.href = "./c.pet.html"; // Redirect to homepage
            } else {
              alert(
                `Login Failed: ${
                  data.message || "Invalid username or password"
                }`
              );
            }
          } catch (error) {
            console.error("Error logging in:", error);
            alert("An error occurred while trying to log in.");
          } finally {
            loginButton.disabled = false;
            loginButton.textContent = "Log in";
          }
        });

      document
        .getElementById("forgotPassword")
        .addEventListener("click", () => {
          window.location.href = "./forgot-password.html";
        });

      document.getElementById("signUp").addEventListener("click", () => {
        window.location.href = "./signup.html";
      });
    </script>
  </body>
</html>
